jdk: openjdk21

cache:
  directories:
    - $HOME/.gradle/caches
    - $HOME/.gradle/wrapper

before_install:
  - export GRADLE_USER_HOME="$(pwd)/.gradle"
  - export GRADLE_OPTS="-Dorg.gradle.daemon=false"

install:
  - chmod +x gradlew
  - ./gradlew clean assembleRelease publishToMavenLocal --no-daemon --stacktrace